
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Coordenadas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  #canvasContainer {
    position: relative;
    width: 400px;
    height: 400px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
  canvas {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<h1>Calculadora de Coordenadas</h1>
<div id="canvasContainer">
  <canvas id="coordCanvas"></canvas>
</div>
<form id="coordForm">
  <label for="x">Coordenada X:</label>
  <input type="number" id="x" name="x" required>
  <br>
  <label for="y">Coordenada Y:</label>
  <input type="number" id="y" name="y" required>
  <br>
  <button type="button" onclick="dibujarPunto()">Dibujar</button>
</form>

<script>
function dibujarPunto() {
  var canvas = document.getElementById("coordCanvas");
  var ctx = canvas.getContext("2d");
  
  var x = parseFloat(document.getElementById("x").value);
  var y = parseFloat(document.getElementById("y").value);
  
  // Limpiar el lienzo
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Dibujar ejes cartesianos
  ctx.beginPath();
  ctx.moveTo(0, canvas.height / 2);
  ctx.lineTo(canvas.width, canvas.height / 2);
  ctx.moveTo(canvas.width / 2, 0);
  ctx.lineTo(canvas.width / 2, canvas.height);
  ctx.strokeStyle = "#ccc";
  ctx.stroke();
  
  // Dibujar punto
  ctx.beginPath();
  ctx.arc((x + 10) * 20, canvas.height - ((y + 10) * 20), 5, 0, Math.PI * 2);
  ctx.fillStyle = "red";
  ctx.fill();
  
  // Marcar las coordenadas del punto
  ctx.font = "12px Arial";
  ctx.fillStyle = "black";
  ctx.fillText("(" + x + "," + y + ")", (x + 10) * 20 + 10, canvas.height - ((y + 10) * 20) - 10);
}
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Coordenadas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  #canvasContainer {
    position: relative;
    width: 400px;
    height: 400px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
  canvas {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<h1>Calculadora de Coordenadas</h1>
<div id="canvasContainer">
  <canvas id="coordCanvas"></canvas>
</div>
<form id="coordForm">
  <label for="x">Coordenada X:</label>
  <input type="number" id="x" name="x" required>
  <br>
  <label for="y">Coordenada Y:</label>
  <input type="number" id="y" name="y" required>
  <br>
  <button type="button" onclick="dibujarPunto()">Dibujar</button>
</form>

<script>
function dibujarPunto() {
  var canvas = document.getElementById("coordCanvas");
  var ctx = canvas.getContext("2d");
  
  var x = parseFloat(document.getElementById("x").value);
  var y = parseFloat(document.getElementById("y").value);
  
  // Limpiar el lienzo
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Dibujar ejes cartesianos
  ctx.beginPath();
  ctx.moveTo(canvas.width / 2, 0);
  ctx.lineTo(canvas.width / 2, canvas.height);
  ctx.moveTo(0, canvas.height / 2);
  ctx.lineTo(canvas.width, canvas.height / 2);
  ctx.strokeStyle = "#ccc";
  ctx.stroke();
  
  // Centrar el punto en el lienzo
  var centerX = canvas.width / 2;
  var centerY = canvas.height / 2;
  
  // Dibujar punto
  ctx.beginPath();
  ctx.arc(centerX + x, centerY - y, 5, 0, Math.PI * 2);
  ctx.fillStyle = "red";
  ctx.fill();
}
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rational Function Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        #container {
            width: 300px;
            margin: 50px auto;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Rational Function Calculator</h2>
        <input type="number" id="numerator" placeholder="Enter numerator">
        <input type="number" id="denominator" placeholder="Enter denominator">
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            var numerator = parseFloat(document.getElementById('numerator').value);
            var denominator = parseFloat(document.getElementById('denominator').value);

            if (denominator === 0) {
                document.getElementById('result').innerText = "Denominator cannot be zero!";
            } else {
                var result = numerator / denominator;
                document.getElementById('result').innerText = "Result: " + result;
            }
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rational Function Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        #container {
            width: 300px;
            margin: 50px auto;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Rational Function Calculator</h2>
        <input type="number" id="numerator" placeholder="Enter numerator">
        <input type="number" id="denominator" placeholder="Enter denominator">
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            var numerator = parseFloat(document.getElementById('numerator').value);
            var denominator = parseFloat(document.getElementById('denominator').value);
            var resultDiv = document.getElementById('result');

            if (denominator === 0) {
                resultDiv.innerText = "Denominator cannot be zero!";
            } else {
                var result = numerator / denominator;
                resultDiv.innerText = "Result: " + result;

                if (denominator === 0) {
                    resultDiv.innerText = "Vertical asymptote at x = " + Infinity;
                } else {
                    if (numerator === 0) {
                        resultDiv.innerText = "Horizontal asymptote at y = " + 0;
                    } else {
                        if (Math.abs(numerator) < Math.abs(denominator)) {
                            resultDiv.innerText += ", Graph approaches x-axis.";
                        } else if (Math.abs(numerator) > Math.abs(denominator)) {
                            resultDiv.innerText += ", Graph approaches y-axis.";
                        } else {
                            resultDiv.innerText += ", Graph approaches a slant asymptote.";
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
